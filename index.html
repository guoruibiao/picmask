<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicMask - 图片合成工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                        secondary: '#10B981',
                        neutral: '#F3F4F6',
                        dark: '#1F2937',
                    },
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                },
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .scrollbar-hide {
                -ms-overflow-style: none;
                scrollbar-width: none;
            }
            .scrollbar-hide::-webkit-scrollbar {
                display: none;
            }
            .bg-blur {
                backdrop-filter: blur(8px);
            }
            .transition-custom {
                transition: all 0.2s ease-in-out;
            }
            .hover-scale {
                transition: transform 0.2s ease;
            }
            .hover-scale:hover {
                transform: scale(1.05);
            }
            .mask-preview {
                background-color: rgba(0, 0, 0, 0.1);
                mask-image: var(--mask-image);
                -webkit-mask-image: var(--mask-image);
                mask-size: contain;
                -webkit-mask-size: contain;
                mask-repeat: no-repeat;
                -webkit-mask-repeat: no-repeat;
                mask-position: center;
                -webkit-mask-position: center;
            }
            #draggableContainer {
                position: absolute;
                user-select: none;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                transition: opacity 0.2s ease;
            }
            #draggableContainer:active {
                cursor: grabbing;
            }
            #draggableContainer canvas {
                display: block;
            }
        }
        
        /* 确保main容器有relative定位 */
        main {
            position: relative;
        }
        
        #sidebar {
            width: 256px;
            min-width: 200px;
            max-width: 500px;
            transition: width 0.2s ease;
        }
        
        #dragHandle {
            position: absolute;
            width: 12px;
            height: 96px;
            left: 256px;
            top: 50%;
            transform: translateY(-50%);
            cursor: col-resize;
            background-color: #e5e7eb;
            border-radius: 6px;
            transition: all 0.2s ease;
            z-index: 20;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #dragHandle:hover,
        #dragHandle.bg-primary {
            background-color: #4f46e5;
        }
        
        #dragHandle::before {
            content: "⋮⋮";
            color: #6b7280;
            font-size: 16px;
            font-weight: bold;
            line-height: 1;
            pointer-events: none;
        }
        
        #dragHandle:hover::before,
        #dragHandle.bg-primary::before {
            color: white;
        }
        
        /* 右侧内容区域自适应 */
        main > div:last-child {
            flex: 1;
            min-width: 0;
        }
        
        .mask-item:hover {
            transform: scale(1.02);
        }
        
        .template-item:hover {
            transform: scale(1.02);
        }
        
        .upload-area:hover {
            border-color: #4f46e5;
        }
    </style>
</head>
<body class="font-inter bg-neutral min-h-screen flex flex-col">
    <!-- 顶部导航栏 -->
    <header class="bg-white shadow-md py-4 px-6 sticky top-0 z-50 bg-blur bg-opacity-90">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fa fa-picture-o text-primary text-2xl"></i>
                <h1 class="text-xl font-bold text-dark">PicMask<small class="text-sm text-gray-500"> -- --  ① 上传图片  ②选择蒙版  ③合成图片</small></h1>
            </div>
            <div class="flex items-center space-x-6">
                <div class="flex items-center space-x-3">
                    <label for="maskType" class="text-sm font-medium text-gray-700">蒙版类型:</label>
                    <select id="maskType" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-full px-3 py-2">
                        <option value="cat">小猫咪</option>
                        <option value="dog">小狗</option>
                        <option value="heart">爱心</option>
                        <option value="star">星星</option>
                        <option value="circle">圆形</option>
                        <option value="square">方形</option>
                    </select>
                </div>
                <button id="combineBtn" class="bg-primary hover:bg-primary/90 text-white px-6 py-2 rounded-lg font-medium shadow-lg hover:shadow-xl transition-custom flex items-center space-x-2">
                    <i class="fa fa-magic"></i>
                    <span>合成图片</span>
                </button>
                <button id="downloadBtn" class="bg-secondary hover:bg-secondary/90 text-white px-6 py-2 rounded-lg font-medium shadow-lg hover:shadow-xl transition-custom flex items-center space-x-2 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                    <i class="fa fa-download"></i>
                    <span>下载图片</span>
                </button>
            </div>
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="flex flex-1 overflow-hidden relative">
        <!-- 左侧图片上传和蒙版模板列表 -->
        <div id="sidebar" class="w-64 border-r border-gray-200 bg-white flex flex-col min-w-[200px] max-w-[500px] transition-all duration-200">
        <!-- 拖拽手柄 -->
        <div id="dragHandle"></div>
            <!-- 图片列表 -->
            <div class="p-4 border-b border-gray-200">
                <h2 class="text-lg font-semibold text-dark mb-3">图片列表</h2>
                <label for="fileUpload" class="block">
                    <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center hover:border-primary cursor-pointer transition-custom bg-gray-50 hover:bg-primary/5">
                        <i class="fa fa-plus-circle text-3xl text-primary mb-2"></i>
                        <p class="text-sm text-gray-600">点击或拖拽上传图片</p>
                    </div>
                    <input type="file" id="fileUpload" class="hidden" multiple accept="image/*">
                </label>
            </div>
            <div id="imageList" class="overflow-y-auto p-4 space-y-4 scrollbar-hide" style="max-height: 200px;">
                <div class="text-center text-gray-400 p-8">
                    <i class="fa fa-picture-o text-4xl mb-3"></i>
                    <p class="text-sm">暂无图片，请上传图片</p>
                </div>
            </div>
            
            <!-- 自定义蒙版模板 -->
            <div class="p-4 border-t border-b border-gray-200">
                <div class="flex justify-between items-center mb-3">
                    <h2 class="text-lg font-semibold text-dark">自定义蒙版模板</h2>
                    <button id="addTemplateBtn" class="bg-primary/10 hover:bg-primary/20 text-primary px-3 py-1 rounded-lg text-sm font-medium transition-custom">
                        <i class="fa fa-plus mr-1"></i> 添加
                    </button>
                </div>
            </div>
            <div id="templateList" class="flex-1 overflow-y-auto p-4 space-y-4 scrollbar-hide">
                <div class="text-center text-gray-400 p-8">
                    <i class="fa fa-magic text-4xl mb-3"></i>
                    <p class="text-sm">暂无自定义模板</p>
                </div>
            </div>
        </div>
        <!-- 拖拽手柄 -->
        <div id="dragHandle" class="absolute top-1/2 w-3 h-24 bg-gray-300 hover:bg-primary cursor-col-resize rounded-l-full rounded-r-full z-20 flex items-center justify-center" style="left: 256px; transform: translateX(-1.5px) translateY(-50%);">
            <div class="w-1 h-10 bg-white opacity-50"></div>
        </div>
  
        <!-- 右侧预览区域 -->
        <div class="w-4/5 flex flex-col">
            <div class="p-4 border-b border-gray-200 bg-white">
                <div class="flex items-center justify-between">
                    <h2 class="text-lg font-semibold text-dark">预览区域</h2>
                    <div class="text-sm text-gray-500">
                        <span id="statusText">请上传图片并设置蒙版</span>
                    </div>
                </div>
            </div>
            <div id="previewContainer" class="flex-1 overflow-hidden bg-gray-100 flex items-center justify-center p-8 relative">
                <div id="emptyState" class="text-center">
                    <i class="fa fa-image text-gray-300 text-8xl mb-6"></i>
                    <h3 class="text-xl text-gray-400 mb-2">等待图片合成</h3>
                    <p class="text-gray-500">上传图片，选择蒙版类型，然后点击合成按钮</p>
                </div>
                <div id="draggableContainer" class="relative cursor-move">
                    <canvas id="resultCanvas" class="max-w-full max-h-full shadow-2xl"></canvas>
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-dark text-white py-4 px-6">
        <div class="container mx-auto text-center text-sm">
            <p>&copy; 2025 PicMask - 图片合成工具 </p>
        </div>
    </footer>

    <!-- 通知组件 -->
    <div id="notification" class="fixed top-20 right-6 bg-white rounded-lg shadow-2xl p-4 transform transition-transform duration-300 translate-x-full z-50 max-w-xs">
        <div class="flex items-start space-x-3">
            <div id="notificationIcon" class="text-primary text-xl"><i class="fa fa-info-circle"></i></div>
            <div>
                <h4 id="notificationTitle" class="font-semibold text-dark">通知标题</h4>
                <p id="notificationMessage" class="text-sm text-gray-600 mt-1">通知内容</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
